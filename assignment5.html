<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <article>
        <h2>Feedback</h2>
        <form action="submit_feedback.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </article>

    <aside>
        <h3>What is localStorage and sessionStorage?</h3>
        <p>localStorage and sessionStorage are both types of web storage that allow you to store data in the user's browser. localStorage persists even after the browser is closed, while sessionStorage only lasts for the duration of the page session.</p>
    </aside>
</body>
</html>
